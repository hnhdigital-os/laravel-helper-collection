engines:
  duplication:
    enabled: true
    checks:
      Identical code:
        enabled: false
    config:
      languages:
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/CamelCaseParameterName:
        enabled: false
      Controversial/CamelCaseVariableName:
        enabled: false
      Controversial/CamelCasePropertyName:
        enabled: false
      CleanCode/StaticAccess:
        enabled: false
      Naming/ShortMethodName:
        enabled: false
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/